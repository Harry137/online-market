<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Online Marketplace</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to submit your order!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name1">First Name</label>
          <input id="name1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="name2">Last Name</label>
          <input id="name2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input id="street" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input id="state" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input id="zip" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="product">Product</label>
          <input id="product" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div id="receipt">
      <h1>Conformation and Receipt!</h1>
      <p>
        Thank you <span class="name1"></span> <span class="name2"></span> for your order of <span class="product"></span>. Please confirm your information is correct! </p>
        
        <p><span class="product"></span></p>
        <p><span class="name1"></span> <span class="name2"></span></p>
        <p><span class="street"></span></p>
        <p><span class="city"></span></p>
        <p><span class="state"></span></p> 
        <p><span class="zip"></span></p>
    
    </div>
  </div>
</body>
</html>
